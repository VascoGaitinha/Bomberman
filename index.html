<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>THIS IS THE GAME NAME</title>
  </head>
  <body>
    <main>
      <!-- #game-intro is initially shown on the game start screen -->
      <div id="game-intro" class="game-slot">
      </br></br></br></br></br>
        <h1 id="game-name">THIS IS THE GAME NAME</h1>
        <p id="instructions">Use <img src="./images/keyboardarrows.png"/> to control your character</br>
        Pick up <img class="textimage" src="./images/dinamite.png"></br>
        Avoid <img src="./images/bomb.png"/> explosions <img src="./images/explosion.gif"/></br>
        Place <img src="./images/dinamite.png"/> on <img src="./images/objective.png"/> using <img src="./images/space.png"/> </p>
        </br></br></br>
        <button id="start-button" class="custom-btn btn-5"><span>Start</span></button>
      </div>

      <div id="game-container" class="game-slot">
        <div id="status-list">
          <p id="level-display">Level 1</p>
         <!-- <div class = status-div><img src="./images/star.png" alt=""> <p> : <span id="score">0</span></p> </div> -->
          <div class = status-div><img src="./images/heart.gif" alt=""><p> : <span id="lives">3</span></p></div>
          <div class = status-div><img src="./images/dinamite.png" alt=""><p> : <span id="ammunition">0</span></p></div>
        </div>
        <!-- #game-screen is initially hidden using CSS style display: none -->
        <div id="game-screen"></div>
      </div>

      <!-- #game-end is initially hidden using CSS style display: none -->
      <div id="game-end" class="game-slot">
        <h1>Game Over</h1>
        <p id="game-score"></p>
        <br />
        <p id="high-score"></p>
        <button id="restart-button" class="custom-btn btn-5"><span>Restart</span></button>
      </div>

      <div id="lvl-up-div">LEVEL ++</div>
      <div id="tijolinho"></br>tijolinho</div>

    </main>
    <script type="text/javascript" src="js/explosion.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/bomb.js"></script>
    <script type="text/javascript" src="js/objective.js"></script>
    <script type="text/javascript" src="js/Mybomb.js"></script>
    <script type="text/javascript" src="js/ammunition.js"></script>
    <script type="text/javascript" src="js/lives.js"></script>
  </body>
</html>
