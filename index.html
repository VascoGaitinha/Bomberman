<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Island Racer</title>
  </head>
  <body>
    <main>
      <!-- #game-intro is initially shown on the game start screen -->
      <div id="game-intro" class="game-slot">
        <img src="./images/logo.png" alt="" class="logo-img" />
        <br />
        <button id="start-button">Start Game</button>
        <p>Use the left and right arrow to control the car!</p>
        <img src="./images/arrows.png" alt="" class="arrows-img" />
      </div>

      <div id="game-container" class="game-slot">
        <div id="status-list">
          <p id="level-display">Level 1</p>
         <!-- <div class = status-div><img src="./images/star.png" alt=""> <p> : <span id="score">0</span></p> </div> -->
          <div class = status-div><img src="./images/heart.gif" alt=""><p> : <span id="lives">3</span></p></div>
          <div class = status-div><img src="./images/dinamite.png" alt=""><p> : <span id="ammunition">0</span></p></div>
        </div>
        <!-- #game-screen is initially hidden using CSS style display: none -->
        <div id="game-screen"></div>
      </div>

      <!-- #game-end is initially hidden using CSS style display: none -->
      <div id="game-end" class="game-slot">
        <img src="./images/logo.png" alt="" class="logo-img" />
        <h1>Game Over</h1>
        <p id="game-score"></p>
        <br />
        <button id="restart-button">Restart</button>
      </div>
    </main>
    <script type="text/javascript" src="js/explosion.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/bomb.js"></script>
    <script type="text/javascript" src="js/objective.js"></script>
    <script type="text/javascript" src="js/Mybomb.js"></script>
    <script type="text/javascript" src="js/ammunition.js"></script>
  </body>
</html>
